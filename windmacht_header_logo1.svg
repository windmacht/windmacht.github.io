<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2830 830">
    <style>
        svg {
            font-family: Arial;
            --haircolor: darkbrown;
            background: beige;
        }

        #logo {
            stroke: black;
            stroke-width: 2;
        }

        #hair {
            fill: var(--haircolor);
        }

        #head {
            fill: pink;
        }

        #headwind {
            fill: var(--titlecolor, cornflowerblue);
        }

        #mouthwind {
            fill: lightgreen;
        }

        #eye {
            fill: grey;
        }

        #motionPath {
            fill: none;
            stroke: red;
            stroke-width: 0;
        }

        #waves {
            fill: cornflowerblue;
        }

        #sail {
            fill: whitesmoke;
        }

        #sailing {
            stroke: grey;
            stroke-width: 5;
        }

        animateMotion {
            duration: 20s;
            begin: 0s;
            fill: freeze;
            repeatCount: 2;
            restart: whenNotActive;
        }

        #title,
        #subtitle {
            fill: var(--headwindcolor, cornflowerblue);
            text-shadow: 1px 1px 1px black;
        }

        #texts {
            --font-size: 20em;
            font-size: var(--font-size);
        }

        #subtitle text {
            font-size: 40%;
            text-shadow: .51px .51px .51px black;
        }
    </style>
    <g id="texts">
        <path id="textspath" d="M940 500h1800" stroke="none" pathLength="100"></path>
        <text id="title">
            <textPath href="#textspath" text-anchor="end" startOffset="100">
                <tspan dy="-140">WindMacht.nl</tspan>
            </textPath>
        </text>
        <g id="subtitle">
            <text>
                <textPath href="#textspath" text-anchor="end" startOffset="100">
                    <tspan>Leer ook met tegenwind</tspan>
                </textPath>
            </text>
            <text id="subtitle">
                <textPath href="#textspath" text-anchor="end" startOffset="100">
                    <tspan dy="110">je doel te bereiken</tspan>
                </textPath>
            </text>
        </g>
    </g>
